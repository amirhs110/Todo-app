{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/delete_task.css' %}">
{% endblock %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<main class="delete-main">
    <div class="delete-container">
        <h2>Delete Task</h2>
        <p>Are you sure you want to delete this task?</p>
        <form id="deleteTaskForm" method="post" action="{% url 'task:delete' pk=task.id %}">
            {% csrf_token %}
            <button type="submit" class="btn">Confirm</button>
            <a href="{% url 'task:detail' pk=task.id %}" class="btn btn-cancel">Cancel</a>
        </form>
    </div>
</main>
{% endblock %}
